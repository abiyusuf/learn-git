<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contoh Penggunaan dalam JavaScript</h2>
    <p id="arithmetic"></p>
    <p id="comparison"></p>
    <p id="logical"></p>
    <p id="assignment"></p>
    
    <script>
        // Operator Aritmatika
        let a = 10;
        let b = 5;
        let arithmeticResult = `
            Addition : ${a+b}<br>
            Substraction : ${a-b}<br>
            Multiplication : ${a*b}<br>
            Division : ${a/b}<br>
            Modulus : ${a%b}<br>
            Exponentiation : ${a**b}<br>
            Increment : ${++a}<br>
            Decrement : ${--b}<br>
        `;
        document.getElementById("arithmetic").innerHTML= "nilai dari aritmatika <br>" + arithmeticResult

        // Operator Perbandingan
        let x = 10;
        let y = 5;
        let comparisonResult = `
            Equal : ${x == y}<br>
            Not Equal : ${x != y}<br>
            Strict Equal : ${x === y}<br>
            Strict Not Equal : ${x !== y}<br>
            Greater Than : ${x > y}<br>
            Less Than : ${x < y}<br>
            Great Than or Equal : ${x >= y}<br>
            Less Than or Equal : : ${x <= y}<br>
        `;
        document.getElementById("comparison").innerHTML= "nilai dari perbandingan <br>" + comparisonResult

        // Operator Logika
        let p = true;
        let q = false;
        let logicalResult = `
            AND: ${p && q}<br>
            OR: ${p || q}<br>
            NOT: ${!p}<br>
            Ternary: ${p ? "true" : "false"}
        `;
        document.getElementById("logical").innerHTML= "nilai dari logika <br>" + logicalResult

        // Operator Assignment
        let m = 10;
        m += 5; // m = m + 5
        m -= 3; // m = m - 3
        m *= 2; // m = m * 2
        m /= 4; // m = m / 4
        m %= 3; // m = m % 3
        let assignmentResult = `Final value of m: ${m}`;
        document.getElementById("assigment").innerHTML= assignmentResult

        let numbers = [];
for (let i = 0; i < 10; i++) {
    numbers.push(Math.floor(Math.random() * 100) + 1);
}

console.log("Array of random numbers:", numbers);

// Initialize variables for total, min, and max
let total = 0;
let min = numbers[0];
let max = numbers[0];

// Calculate total, min, and max
for (let i = 0; i < numbers.length; i++) {
    total += numbers[i];
}


// Calculate the average
let average = total / numbers.length;

// Output the results
console.log("Total:", total);
console.log("Average:", average);
console.log("Minimum:", min);
console.log("Maximum:", max);
    </script>
</body>
</html>
