<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel dan Tipe Data JavaScript</title>
</head>
<body>
    <h2>Variabel dan Tipe Data JavaScript</h2>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>

    <script>
        // deklarasi variabel
        let numberVariable = 42; // Tipe data number
        let stringVariable = "Hello, world!"; // Tipe Data string
        let booleanVariable = true // Tipe data booelan

        // Menampilkan nilai variabel
        document.getElementById("output1").innerHTML = "nilai dari numberVariable: " + numberVariable;
        document.getElementById("output2").innerHTML = "nilai dari stringVariable: " + stringVariable;
        document.getElementById("output3").innerHTML = "nilai dari booleanVariable: " + booleanVariable;
    </script>
</body>
</html>
